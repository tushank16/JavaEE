<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION</title>
</head>
<body>
 <form action="RegisterServ" style="border:1px solid #ccc" method="post">
 <fieldset>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<label for="Name"><b>Name :</b></label>
    <input type="text" placeholder="Enter Name" id="name" name="name" required> <br><br><br>
    
    	
	<label for="Address"><b>Address :</b></label>
    <input type="text" placeholder="Enter Address" id="address" name="address" required> <br><br><br>
    
    <label for="email"><b>Email :</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required> <br><br><br>
    
    	
	<label for="Username"><b>Username :</b></label>
    <input type="text" placeholder="Enter Username" id="username" name="username"required> <br><br><br>

    <label for="psw"><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw" required> <br><br><br>

  

      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </fieldset>
</form> 
</body>
</html>
